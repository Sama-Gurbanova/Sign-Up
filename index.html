<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Sign Up</title>
   <link rel="stylesheet" href="/style/style.css">
</head>
<body>
   

   <form id="userForm">
      <h2>Sign Up</h2>
      <div class="error" id="errorMessage"></div>

      <label for="mobile">Mobile Number:</label>
      <input type="text" id="mobile" name="mobile" placeholder="Enter mobile number" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="idPin">ID Card PIN:</label>
      <input type="text" id="idPin" name="idPin" placeholder="Enter ID card PIN" required>

      <label for="idSerial">ID Card Serial Number:</label>
      <input type="text" id="idSerial" name="idSerial" placeholder="Enter ID card serial number" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

      <button type="submit">Submit</button>
  </form>


   <script src="/js/main.js"></script>
</body>
</html>
